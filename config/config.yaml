train:
  lr: 2e-3
  num_steps: 20
  num_episodes: 500
  partition: 10
  gamma: 0.98
  epsilon: 0.55
  target_update: 10
  batch_size : 3

  action_space_range_left: 0
  action_space_range_right: 2
  action_space_partition_num: 11

  exp_log_path: ./log/
  exp_results_path: ./runs/

env:
  name: ImgEnv

DataSet:
  DataSetDir: ./DataSet/
  DataPath: ./DataSet/test1.jpg

algorithm:
  name: DQN

model:
  name: QNet
  hidden_dim: 128


ReplayBuffer:
  name: ReplayBuffer
  buffer_size: 500
  minimal_size: 3
